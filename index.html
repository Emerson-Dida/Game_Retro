<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>GameRetro</title>
</head>
<body>
    <header>
         <span class="material-icons">sports_esports</span>
        <h1>Game Retro</h1>
        <span class="material-icons" >sports_esports</span>
    </header>

    <main>
        <div class="tv">
            <img src="img/tv_tubo-removebg-preview.png" alt="">
            
            <video id="videos" loop>
                <source src="vd/fundo.mp4">
            </video>
        </div>
        <section class="tv-tubo" id="tv">
           
           
        </section>

        <section class="console">   
            <img class="ps1" src="img/s-l1200-removebg-preview.png" alt="PlayStation One">
        </section>
    </main>

    <main>
        <section class="btn">
            <button id="ligarTv">Ligar Tv</button>
            <button id="ligarConsole">Ligar Console</button>
            <button id="desligarConsole">Desligar Console</button>
            <button id="reset">Reset</button>
            </section>

            
    </main> 


    <p id="msg"></p>

    <footer>    
        <h2>Todos os direitos reservados</h2>        
    </footer>  
    
    <script src="script.js"></script>
</body>
</html>
